<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Links Page</title>
</head>
<body>
    <h1>Pagina cu link-uri</h1>

    <!-- Link text -->
    <p><a href="https://www.google.com" target="_blank">Mergi la Google</a></p>

    <!-- Link pe buton -->
    <p><button onclick="window.open('https://www.wikipedia.org', '_blank')">Mergi la Wikipedia</button></p>

    <!-- Link pe imagine -->
    <p>
        <a href="https://www.github.com" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="100">
        </a>
    </p>

</body>
</html>
